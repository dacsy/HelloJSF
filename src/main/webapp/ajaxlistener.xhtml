<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Ajax Tag Event and Listener Demo</title>
</h:head>
<h:body>
	<h:form id="form">
		<br />
            Echo test: <h:outputText id="out"
			value="#{listenBean.hello}" />
		<br />
           String Length: <h:outputText id="count"
			value="#{listenBean.length}" />
		<br />
		<h:inputText id="in" value="#{listenBean.hello}" autocomplete="off">
			<f:ajax event="keyup" render="out count eventcount"
				listener="#{listenBean.update}" />
		</h:inputText>
		<br />
            Event count: <h:outputText id="eventcount"
			value="#{listenBean.eventCount}" />
	</h:form>

</h:body>
</html>
