<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

	<h:head>
		<title>Welcome Page</title>
		<h:outputStylesheet library="theme1" name="css/style.css"></h:outputStylesheet>
	</h:head>
	<h:body bgcolor="white">
		<h3>Welcome page</h3>
		<h4>Welcome #{helloBean.name}</h4>
	</h:body>
	
	<h:form>
		<h:selectOneMenu valueChangeListener="#{helloBean.valueChanged}" onchange="submit()">
			<f:selectItem itemValue="1" itemLabel="First" />
			<f:selectItem itemValue="2" itemLabel="Second" />
		</h:selectOneMenu>
	</h:form>
	
	<h:form>
		<h:selectOneMenu value="#{helloBean.value}">
			<f:selectItem itemValue="1" itemLabel="First" />
			<f:selectItem itemValue="2" itemLabel="Second" />
			<f:ajax listener="#{helloBean.ajaxValueChanged}" event="change"></f:ajax>
		</h:selectOneMenu>
	</h:form>
	
	<h:outputLabel>#{helloBean.name}</h:outputLabel>	 

</html>
